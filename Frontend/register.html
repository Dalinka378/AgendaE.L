<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Înregistrare</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Înregistrare</h2>
  <form id="register-form">
    <input type="text" id="username" placeholder="Nume complet" required />
    <input type="email" id="email" placeholder="Email / iCloud" required />
    <input type="password" id="password" placeholder="Parolă" required />
    <input type="password" id="confirm-password" placeholder="Confirmă parola" required />
    <button type="submit">Înregistrează-te</button>
  </form>

  <script src="register.js" defer></script>
</body>
</html>
