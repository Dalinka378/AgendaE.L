<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Evenimente Locale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <h2>Evenimente Locale</h2>
    <button id="logoutBtn">Logout</button>
  </nav>
  <div class="slider-container">
    <div class="slider-images">
      <img src="poze/1.jpg" alt="img1">
      <img src="poze/2.jpg" alt="img2">
      <img src="poze/3.jpg" alt="img3">
      <img src="poze/4.jpg" alt="img4">
      <img src="poze/5.jpg" alt="img5">
    </div>
<button id="prev">⬅️</button>
<button id="next">➡️</button>

  </div>
  <section class="form-container">
    <form id="event-form">
      <input type="text" id="title" placeholder="Titlu eveniment" required>
      <input type="date" id="date" required>
      <textarea id="description" placeholder="Descriere" required></textarea>
        <label for="event-photo" style="cursor: pointer; background-color: #007bff; color: white; padding: 6px 12px; border-radius: 4px; display: inline-block; margin-bottom: 10px;">
      Încarcă Poză
    </label>
    <input type="file" id="event-photo" name="event-photo" accept="image/*" style="display: none;">
      <button type="submit">Adaugă Eveniment</button>
    </form>
  </section>
  <main class="events-container" id="events-ul">
  </main>

  <script src="evenimente.js"></script>
</body>
</html>
